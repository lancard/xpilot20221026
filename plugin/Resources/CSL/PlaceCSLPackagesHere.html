  <h3>CSL Packages</h3>

  <P>
    You must install CSL packages here, otherwise there will be no
    aircraft models to display and xPilot will fail to
    start up.
  </P>

  <P>
    Recommended are
  <ul>
    <li><a href="https://forums.x-plane.org/index.php?/files/file/37041-bluebell-obj8-csl-packages/">"Bluebell" OBJ8 CSL
        packages</a></li>
  </ul>
  </P>

  <P>
    You find detailed instructions in the
    <a href="https://docs.xpilot-project.org/#/user-guide?id=csl-model-configuration">xPilot documentation</a>.
  </P>
